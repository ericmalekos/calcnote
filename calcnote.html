<html>
<!-- OK -->
<head>

  <img src="logo.png" alt="Calnot" >

  <script src="history.js"></script>
  <script src="dlButtons.js"></script>
  <script src="calcFunctions.js"></script>
  <script src="converters.js"></script>
  <script src="graphing.js"></script>
  <script src="textareaFormatting.js"></script>
  <!-- required libraries for JSPDF-->
  <script src="js/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-1.35.2.min.js"></script>
  <script src="https://unpkg.com/mathjs@6.2.5/dist/math.min.js"></script>
  <script src="https://kendo.cdn.telerik.com/2019.3.1023/js/jquery.min.js"></script>
  <script src="https://kendo.cdn.telerik.com/2019.3.1023/js/kendo.all.min.js"></script>


  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" type="text/css" href="historyStyle.css"/>
  <link rel="stylesheet" type="text/css" href="graphing.css"/>
  <link rel="stylesheet" type="text/css" href="converters.css"/>
  <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2019.3.1023/styles/kendo.default-v2.min.css" />

	<title> Online Note-Taking Calculator </title>
</head>
<body  >
    <div class="vl"></div>
<!--    <div class="bg"></div> -->


        <!-- *****Tabs***** -->
    <div class="tab">
      <button id="defaultOpen" class="tablinks active" onclick="openCalc(event, 'Main')" >Main</button>
      <button class="tablinks" onclick="openCalc(event, 'Advance')">Advance</button>
      <button class="tablinks" onclick="openCalc(event, 'Weight')">Weight</button>
      <button class="tablinks" onclick="openCalc(event, 'Temperature')">Temperature</button>
      <button class="tablinks" onclick="openCalc(event, 'Length')">Length</button>
      <button class="tablinks" onclick="openCalc(event, 'Speed')">Speed</button>
      <button class="tablinks" onclick="openCalc(event, 'Graph')">Graphing</button>
    </div>

        <!-- *****  Main Calculator  ***** -->
    <div id="Main" class="tabcontent" >
       <div class="calculator">
        <form name="form">
            <input class="textview" name="textview" style="width:220">
        </form>
        <table>
            <tr>
                <td><input type="button" value="C" onclick="clean()"></td>
                <td><input type="button" value="⌫" onclick="back()"></td>
                <td><input type="button" value="÷" onclick="insert(' / ')"></td>
                <td><input type="button" value="×" onclick="insert(' * ')"></td>
            </tr>

            <tr>
                <td><input type="button" value="7" onclick="insert(7)"></td>
                <td><input type="button" value="8" onclick="insert(8)"></td>
                <td><input type="button" value="9" onclick="insert(9)"></td>
                <td><input type="button" value="-" onclick="insert(' - ')"></td>
	            <!--	<td><input style="width:180" type="button" value="√" onclick=""></td> -->
            </tr>

            <tr>
                <td><input type="button" value="4" onclick="insert(4)"></td>
                <td><input type="button" value="5" onclick="insert(5)"></td>
                <td><input type="button" value="6" onclick="insert(6)"></td>
                <td><input type="button" value="+" onclick="insert(' + ')"></td>
            </tr>

            <tr>
                <td><input type="button" value="1" onclick="insert(1)"></td>
                <td><input type="button" value="2" onclick="insert(2)"></td>
                <td><input type="button" value="3" onclick="insert(3)"></td>
                <td rowspan=5><input style="height:106" type="button" value="=" onclick="equal()"></td>
	          </tr>

            <tr>
                <td colspan=2><input style="width:106" type="button" value="0" onclick="insert(0)"></td>
                <td><input type="button" value="." onclick="insert('.')"></td>
            </tr>
        </table>
      </div>

    </div>

      <!-- *****  Advance Calculator  ***** -->
    <div id="Advance" class="tabcontent" style="display:none">
      <div class="calculator">
       <form name="form2">
           <input class="textview" name="textview2">
       </form>
       <table>
           <tr>
               <td><input type="button" value="C" onclick="clean2()"></td>
               <td><input type="button" value="⌫" onclick="back2()"></td>
               <td><input type="button" value="÷" onclick="insert2(' / ')"></td>
               <td><input type="button" value="×" onclick="insert2(' * ')"></td>
               <td><input style="width:90" type="button" value="π" onclick="document.form2.textview2.value =
                      document.form2.textview2.value + 3.141592653589793"></td>
               <td><input style="width:90" type="button" value="log" onclick="log();"></td>
           </tr>

           <tr>
               <td><input type="button" value="7" onclick="insert2(7)"></td>
               <td><input type="button" value="8" onclick="insert2(8)"></td>
               <td><input type="button" value="9" onclick="insert2(9)"></td>
               <td><input type="button" value="-" onclick="insert2(' - ')"></td>
               <td><input style="width:90" type="button" value="√" onclick="sqroot();"></td>
               <td><input style="width:90" type="button" value="ln" onclick="ln();"></td>
           </tr>

           <tr>
               <td><input type="button" value="4" onclick="insert2(4)"></td>
               <td><input type="button" value="5" onclick="insert2(5)"></td>
               <td><input type="button" value="6" onclick="insert2(6)"></td>
               <td><input type="button" value="+" onclick="insert2(' + ')"></td>
               <td><input style="width:90" type="button" value="sin" onclick="sin();"></td>
               <td><input style="width:90" type="button" value="sin-1" onclick="arcsin();"></td>
           </tr>

           <tr>
               <td><input type="button" value="1" onclick="insert2(1)"></td>
               <td><input type="button" value="2" onclick="insert2(2)"></td>
               <td><input type="button" value="3" onclick="insert2(3)"></td>
               <td rowspan=5><input style="height:106" type="button" value="=" onclick="equal2()"></td>
               <td><input style="width:90" type="button" value="cos" onclick="cos();"></td>
               <td><input style="width:90" type="button" value="cos-1" onclick="arccos();"></td>
           </tr>

           <tr>
               <td colspan=2><input style="width:106" type="button" value="0" onclick="insert2(0)"></td>
               <td><input type="button" value="." onclick="insert2('.')"></td>
               <td><input style="width:90" type="button" value="tan" onclick="tan();"></td>
               <td><input style="width:90" type="button" value="tan-1" onclick="arctan();"></td>
           </tr>
       </table>
     </div>

    </div>

          <!-- *****  weight Converter ***** -->
    <div id="Weight" class="tabcontent" style="display:none">

        <div class="row" style="margin:0 -20px">
                <h3>Weight Converter</h3>

                <div class="convertdiv">
                  <span>
                        <input id="inputPounds" class="clean-slide" type="number"
                        placeholder="Pounds" oninput="weightConverter(this.id,this.value)"
                        onchange="weightConverter(this.id,this.value)">
                        <label for="pounds">Pounds</label>
                  </span>
                </div>

                <div class="convertdiv">
                  <span>
                        <input id="inputKilograms" class="clean-slide" type="number"
                        placeholder="Kilograms" oninput="weightConverter(this.id,this.value)"
                        onchange="weightConverter(this.id,this.value)">
                        <label for="kilograms">Kilograms</label>
                  </span>
                </div>

                <div class="convertdiv">
                  <span>
                        <input id="inputOunces" class="clean-slide" type="number"
                        placeholder="Ounces" oninput="weightConverter(this.id,this.value)"
                        onchange="weightConverter(this.id,this.value)">
                        <label for="ounces">Ounces</label>
                  </span>
                </div>

                <div class="convertdiv">
                  <span>
                        <input id="inputGrams" class="clean-slide" type="number"
                        placeholder="Grams" oninput="weightConverter(this.id,this.value)"
                        onchange="weightConverter(this.id,this.value)">
                        <label for="grams">Grams</label>
                  </span>
                </div>

                <div class="convertdiv">
                  <span>
                        <input id="inputStones" class="clean-slide" type="number"
                        placeholder="Stones" oninput="weightConverter(this.id,this.value)"
                        onchange="weightConverter(this.id,this.value)">
                        <label for="stones">Stones</label>
                  </span>
                </div>
        </div>
    </div>

        <!-- *****  Temperature Converter ***** -->
    <div id="Temperature" class="tabcontent" style="display:none">

	      <div class="row" style="margin:0 -20px">
              <h3>Temperature Converter</h3>


  		        <div class="convertdiv">
                <span>
    			          <input id="inputFahrenheit" class="clean-slide" type="number" min="-459.66999999999996"
			                 placeholder="Fahrenheit" oninput="temperatureConverter(this.id,this.value)"
			                    onchange="temperatureConverter(this.id,this.value)">
                          <label>Fahrenheit</label>
                </span>
              </div>

  		        <div class="convertdiv">
                <span>
    	  		          <input id="inputCelsius" class="clean-slide" type="number" min="-273.15"
			                   placeholder="Celsius" oninput="temperatureConverter(this.id,this.value)"
			                      onchange="temperatureConverter(this.id,this.value)">
                          <label>Celsius</label>
                </span>
  		        </div>

  		        <div class="convertdiv">
                <span>
    	  		          <input id="inputKelvin" class="clean-slide" type="number" min="0"
			                   placeholder="Kelvin" oninput="temperatureConverter(this.id,this.value)"
			                      onchange="temperatureConverter(this.id,this.value)">
                          <label>Kelvin</label>
                </span>
  		        </div>
   	   </div>

  </div>

        <!-- *****  Length Converter ***** -->
      <div id="Length" class="tabcontent" style="display:none">

      	<div class="row" style="margin:0 -20px">
            <h3>Length Converter</h3>
                <div class="convertdiv">
                  <span>
                        <input id="inputFeet" class="clean-slide" type="number"
                        placeholder="Feet" oninput="lengthConverter(this.id,this.value)"
                        onchange="lengthConverter(this.id,this.value)">
                        <label>Feet</label>
                  </span>
                </div>

                <div class="convertdiv">
                  <span>
                        <input id="inputMeters" class="clean-slide" type="number"
                        placeholder="Meters" oninput="lengthConverter(this.id,this.value)"
                        onchange="lengthConverter(this.id,this.value)">
                        <label>Meters</label>
                  </span>
                </div>

                <div class="convertdiv">
                  <span>
                        <input id="inputInches" class="clean-slide" type="number"
                        placeholder="Inches" oninput="lengthConverter(this.id,this.value)"
                        onchange="lengthConverter(this.id,this.value)">
                        <label>Inches</label>
                  </span>
                </div>

                <div class="convertdiv">
                  <span>
                        <input id="inputcm" class="clean-slide" type="number"
                        placeholder="cm" oninput="lengthConverter(this.id,this.value)"
                        onchange="lengthConverter(this.id,this.value)">
                        <label>cm</label>
                  </span>
                </div>

                <div class="convertdiv">
                  <span>
                        <input id="inputYards" class="clean-slide" type="number"
                        placeholder="Yards" oninput="lengthConverter(this.id,this.value)"
                        onchange="lengthConverter(this.id,this.value)">
                        <label>Yards</label>
                  </span>
                </div>

                <div class="convertdiv">
                  <span>
                        <input id="inputKilometers" class="clean-slide" type="number"
                        placeholder="Kilometers" oninput="lengthConverter(this.id,this.value)"
                        onchange="lengthConverter(this.id,this.value)">
                        <label>Kilometers</label>
                  </span>
                </div>

                <div class="convertdiv">
                  <span>
                        <input id="inputMiles" class="clean-slide" type="number"
                        placeholder="Miles" oninput="lengthConverter(this.id,this.value)"
                        onchange="lengthConverter(this.id,this.value)">
                        <label>Miles</label>
                  </span>
                </div>
        </div>

    </div>

        <!-- *****  Speed Converter ***** -->
    <div id="Speed" class="tabcontent" style="display:none">
        <div class="row" style="margin:0 -20px">
                <h3>Speed Converter</h3>

                <div class="convertdiv">
                  <span>
                        <input id="inputMPH" class="clean-slide" type="number"
                        placeholder="MPH" oninput="speedConverter(this.id,this.value)"
                        onchange="speedConverter(this.id,this.value)">
                        <label>MPH</label>
                  </span>
                </div>

                <div class="convertdiv">
                  <span>
                        <input id="inputKPH" class="clean-slide" type="number"
                        placeholder="KPH" oninput="speedConverter(this.id,this.value)"
                        onchange="speedConverter(this.id,this.value)">
                        <label>KPH</label>
                  </span>
                </div>

                <div class="convertdiv">
                  <span>
                        <input id="inputKnots" class="clean-slide" type="number"
                        placeholder="Knots" oninput="speedConverter(this.id,this.value)"
                        onchange="speedConverter(this.id,this.value)">
                        <label>Knots</label>
                  </span>
                </div>

                <div class="convertdiv">
                  <span>
                        <input id="inputMach" class="clean-slide" type="number"
                        placeholder="Mach" oninput="speedConverter(this.id,this.value)"
                        onchange="speedConverter(this.id,this.value)">
                        <label>Mach</label>
                  </span>
                </div>
        </div>

    </div>

    <div id="Graph" class="tabcontent" style="display:none">
        <form id="form">
            <table>
              <tr>
                <th><label for="eq">Enter an equation:</label></th>
                <th colspan="2"><input type="text" id="graphEquation" /></th>
                <th><input type="button" id="graphButton" value="Graph Equation" onClick="draw();"/></th>
              </tr>
              <tr>
                <th rowspan="2"><p>Pick a range multiplier value:</p></th>
                <th colspan="3">
                  <table style="width:100%; border-collapse: collapse;" >
                  <tr>
                    <input type="range" min="5" max="100" value="5" step="5" class="slider" id="size"/>
                  </tr>
                  <tr>
                    <th style="width:10%">1</th>
                    <th style="width:80%"></th>
                    <th style="width:10%">20</th>
                  </tr>
                  </table>
                </th>
              
              </tr>
            </table>
          </form>

          <div id="plot"></div>
    </div>

<div id="copyright">
  <h5>© Team M.E.G.A.</h5>
  <h5>Mohammed Ashri, Eric Malekos, Geoffrey Sollenberger, Ahmed Ashri</h5>
</div>

        <!-- *****history***** -->

<div name="history" id="history">
    <ul id="histList">
    </ul>
</div>

        <!-- *****The Note***** -->
    <div class="note">
	<form name="notes">

        <div id="example">

            <textarea id="notesArea" name="notesArea" rows="30" cols="50" aria-label="notesArea" onLoad="textareaEditor();"> </textarea>
        </div>

        <div id="workingButtons">
            <!-- All download buttons. To add more:
                                            Copy and paste any line from below,
                                            Replace extensions on download attribute,
                                            Rename id and onclick() method, and
                                            Change value to reflect what file extension is being used.
            -->
            <a href="" id="dlTxtButton" download="notes.txt"> <input type="button" class="dlButtons" value="Download(txt)" onClick="downloadTxt();" ></a>
            <a id="dlDocxButton" > <input type="button" class="dlButtons" value="Download(docx)" onClick="downloadDocx();" ></a>
            <a id="dlPdfButton"> <input type="button" class="dlButtons" value="Download(pdf)" onClick="downloadPdf();" ></a>
        </div>

	</form>

    </div>


</body>
</html>
